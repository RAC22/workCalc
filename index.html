<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Calc Sanity checker</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link href="./index.css" rel="stylesheet" />
	</head>
	<body class="my-5 px-4 mx-auto" data-bs-theme="dark">
		<div class="input-group mx-auto">
			<span class="input-group-text" id="basic-addon1">Al2O3</span>
			<input type="text" class="form-control" id="al" />
		</div>
		<div class="input-group mx-auto">
			<span class="input-group-text" id="basic-addon1">Blank</span>
			<input type="text" class="form-control" id="alblank" />
		</div>
		<div class="input-group mx-auto">
			<span class="input-group-text" id="basic-addon1">ML Zn</span>
			<input type="text" class="form-control" id="mlzn" />
		</div>
		<div class="input-group mx-auto">
			<span class="input-group-text" id="basic-addon1">Sample Weight</span>
			<input type="text" class="form-control" id="alsw" />
		</div>
		<br />
		<br />
		<div class="input-group mx-auto">
			<span class="input-group-text" id="basic-addon1">Basicity</span>
			<input type="text" class="form-control" id="ba" />
		</div>
		<div class="input-group mx-auto">
			<span class="input-group-text" id="basic-addon1">Blank</span>
			<input type="text" class="form-control" id="bablank" value="50" />
		</div>
		<div class="input-group mx-auto">
			<span class="input-group-text" id="basic-addon1">ML NaOH</span>
			<input type="text" class="form-control" id="mlnaoh" />
		</div>
		<div class="input-group mx-auto">
			<span class="input-group-text" id="basic-addon1">Sample Weight</span>
			<input type="text" class="form-control" id="basw" />
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"

		<script src="./index.js"></script>
